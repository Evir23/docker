<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .message {
            text-align: center;
            margin-top: 15px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
        .footer a {
            text-decoration: none;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Регистрация</h2>
        <form id="registration-form">
            <div class="form-group">
                <label for="username">Имя пользователя</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Электронная почта</label>
                <input id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Зарегистрироваться</button>
            </div>
        </form>
        <div class="message" id="message"></div>
        <div class="footer">
            <p>Уже есть аккаунт? <a href="/login">Войдите здесь</a></p>
        </div>
    </div>

    <script>
        const form = document.getElementById('registration-form');
        const messageBlock = document.getElementById('message');

        form.addEventListener('submit', async function(event) {
            event.preventDefault(); // Останавливаем стандартную отправку формы

            messageBlock.textContent = ''; // Очищаем предыдущие сообщения

            // Собираем данные из формы
            const userData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            try {
                // Отправляем данные на сервер
                const response = await fetch('http://127.0.0.1:8000/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData), // Преобразуем данные в JSON
                });

                const result = await response.json(); // Парсим JSON-ответ

                if (response.ok) {
                    // Если ответ успешный
                    messageBlock.textContent = 'Регистрация прошла успешно! Перенаправляем...';
                    messageBlock.style.color = 'green';
                    window.location.href = '/dashboard'; // Перенаправляем на /dashboard
                } else {
                    // Если произошла ошибка
                    messageBlock.textContent = result.detail || 'Ошибка при регистрации.';
                    messageBlock.style.color = 'red';
                }
            } catch (error) {
                messageBlock.textContent = 'Ошибка соединения с сервером.';
                messageBlock.style.color = 'red';
            }
        });
    </script>
</body>
</html>
